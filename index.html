<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Normal Plot</title>
    <meta name="description" content="">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js" ></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style type="text/css">
    body {
    	font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
		font-weight: 300;
    }
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        stroke-width: 1px;
        shape-rendering: crispEdges;
    }
    /*.x.axis path {
        display: none;
    }*/
    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 3px;
    }
    </style>
</head>

<body>
<form id="parameters">
  <label for="genome_length">Length of sequence</label>
<input type="text" id="genome_length"  /><br />
  <label for="rate_per_year">Rate per site per year</label>
<input type="text" id="rate_per_year"  /><br />
  <label for="number_of_days">Number of days</label>
<input type="text" id="number_of_days"  /><br />
<input type="submit" value="Plot" />
</form>
<div id="plot"></div>
<p>Plots the probability of observing no changes between two sequences 
of a given length (N) separated by the given number of days (x) with a given 
rate of evolution per site per year (mu).</p>
<p>This is computed as the (1 - [mu * x / 365]) ^ N</p>
</body>

<script type="text/javascript">

	$('#genome_length').val("19800");
	$('#rate_per_year').val("0.0012");
	$('#number_of_days').val("365");

	$( "#parameters" ).submit(function( event ) {
		plot();
		event.preventDefault();
	});
	
	plot();
	
	function plot() {
		var genomeLength = $('#genome_length').val();
		var ratePerSitePerYear = $('#rate_per_year').val();
		var numberOfDays = $('#number_of_days').val();

		var data = [];
		
		getData(data, genomeLength, ratePerSitePerYear, numberOfDays); // popuate data 

		// line chart based on http://bl.ocks.org/mbostock/3883245
		var margin = {
				top: 20,
				right: 20,
				bottom: 50,
				left: 60
			},
			width = 960 - margin.left - margin.right,
			height = 500 - margin.top - margin.bottom;

		var x = d3.scale.linear()
			.range([0, width]);

		var y = d3.scale.linear()
			.range([height, 0]);

		var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom");

		var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left");

		var line = d3.svg.line()
			.x(function(d) {
				return x(d.q);
			})
			.y(function(d) {
				return y(d.p);
			});

		d3.select("svg").remove(); 

		var svg = d3.select("#plot").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		x.domain(d3.extent(data, function(d) {
			return d.q;
		}));
		y.domain(d3.extent(data, function(d) {
			return d.p;
		}));

		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis);

		// Add the text label for the x axis
		svg.append("text")
			.attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top + margin.bottom - 30) + ")")
			.style("text-anchor", "middle")
			.text("Days");

		svg.append("g")
			.attr("class", "y axis")
			.call(yAxis);

		// Add the text label for the Y axis
		svg.append("text")
			.attr("transform", "rotate(-90)")
			.attr("y", 0 - margin.left)
			.attr("x",0 - (height / 2))
			.attr("dy", "1em")
			.style("text-anchor", "middle")
			.text("Probability of no change");

		svg.append("path")
			.datum(data)
			.attr("class", "line")
			.attr("d", line);
			
	}



function getData(data, genomeLength, ratePerSitePerYear, numberOfDays) {
	for (var i = 0; i < numberOfDays; i++) {
		el = {
			"q": i,
			"p": probabilityNoChange(i, genomeLength, ratePerSitePerYear)
		}
		data.push(el)
	};
}

// from http://bl.ocks.org/mbostock/4349187
// Sample from a normal distribution with mean 0, stddev 1.
function probabilityNoChange(days, genomeLength, ratePerSitePerYear) {
    
    var ratePerSite = (ratePerSitePerYear / 365) * days;
    var x = 1.0 - ratePerSite;
    var y = Math.pow(x, genomeLength);
    
    return y;
}

</script>

</html>
